// [START declaration]
syntax = "proto3";
package aaproto;

import "google/protobuf/timestamp.proto";

// [START messages]
message CommandMessage {

  enum DeviceType {
    CONTROLLER = 0;
    LED = 1;
  }
  DeviceType Device = 1; 

  enum LedCommand {
    CONFIG = 0; 
    ON = 1; 
    OFF = 2; 
    TOGGLE = 3; 
  }
  message LedCommands {
    int64 Pin = 1; 
    LedCommand LedCmd = 2; 
  } 

  repeated LedCommands LedCmds = 2; 

  google.protobuf.Timestamp TransactionTimestamp = 3;
}
